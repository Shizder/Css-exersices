<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Calculator for Front End Masters exercise</title>
        <link rel="stylesheet" href="style.css">
                
    </head>
    <body>

        <div class="box">
            <div class="buttonDarkGrey">0</div>
            <div class="topButton">
                <div class="buttonGrey">+</div>
                <div class="buttonGrey">-</div>
                <div class="buttonGrey">x</div>
                <div class="buttonGrey">รท</div>
            </div> 
            <div class="leftButtons">
                <div class="button">7</div>
                <div class="button">8</div>
                <div class="button">9</div>
                <div class="button">4</div>
                <div class="button">5</div>
                <div class="button">6</div>
                <div class="button">1</div>
                <div class="button">2</div>
                <div class="button">3</div>
                <div class="button">0</div>
                <div class="button">.</div>
                <div class="button">AC</div>
            </div>
            <div class="buttonPink">=</div>
        </div>
    </body>
</html>
